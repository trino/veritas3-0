            <script type="text/javascript">
              $(function(){
                $('#whysearch').change(function(){
                  var val=$(this).val();
                  if(val=='1')
                    $('#hire').show();
                  else 
                    $('#hire').hide();

                  if(val=='2')
                    $('#question').show();
                  else 
                    $('#question').hide();

                  if(val=='4')

                  else

                })
